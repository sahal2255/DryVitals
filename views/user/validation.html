<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #000;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      border-radius: 20px;
      background: #000;
      box-shadow: 0 0 50px rgb(251, 184, 13);
      transition: 1s ease-in-out;
    }

    .container:hover {
      box-shadow: none;
    }

    h2 {
      font-size: 30px;
      color: #fff;
      text-align: center;
    }

    .form-group {
      position: relative;
      margin-bottom: 30px;
    }

    .form-group label {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #fcfafa;
      pointer-events: none;
      transition: .5s;
    }

    .form-group input {
      width: 100%;
      height: 40px;
      font-size: 16px;
      color: #ffffff;
      padding: 0 5px;
      background: transparent;
      border: none;
      border-bottom: 2px solid #fbf9f9;
      outline: none;
    }

    .form-group input:focus ~ label,
    .form-group input:valid ~ label {
      top: -5px;
    }

    button {
      width: 100%;
      height: 40px;
      background: rgb(251, 184, 13);
      box-shadow: 0 0 10px rgb(251, 184, 13);
      font-size: 16px;
      color: #000;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      outline: none;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #ffcd00;
    }

    .signUp-link {
      font-size: 14px;
      text-align: center;
      margin-top: 15px;
    }

    .signUp-link p {
      color: #fff;
    }

    .signUp-link p a {
      color: rgb(251, 184, 13);
      text-decoration: none;
      font-weight: 500;
    }

    .signUp-link p a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="signupForm" action="/signup" method="POST">
      <h2>Sign Up</h2>
      <div class="form-group">
        <input type="text" class="form-control" id="userName" name="userName" autocomplete="off" required>
        <label for="name">Name</label>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" autocomplete="off" required>
        <label for="email">Email</label>
      </div>
      <div class="form-group">
        <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber" autocomplete="off" required>
        <label for="phone">Phone Number</label>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" autocomplete="off" required>
        <label for="password">Password</label>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" autocomplete="off" required>
        <label for="confirmPassword">Confirm Password</label>
      </div>
      <button type="submit" class="btn btn-primary" id="signUpBtn">Sign Up</button>
      <div class="signUp-link">
        <p>Already have an account? <a href="#" id="loginBtn">Login</a></p>
      </div>
    </form>
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
