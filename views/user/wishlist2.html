<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wishlist</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    .wishlist-container {
      max-width: 1000px;
      margin: 0 auto;
    }
    .wishlist-item {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      overflow: hidden;
    }
    .wishlist-item img {
      max-width: 100%;
      height: auto;
      display: block;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }
    .wishlist-item-info {
      padding: 20px;
    }
    .wishlist-item-title {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
    .wishlist-item-description {
      color: #666;
      margin-bottom: 15px;
    }
    .btn-container {
      display: flex;
      justify-content: flex-end;
    }
    .btn-add-to-cart,
    .btn-remove {
      margin-left: 10px;
    }
    .btn-remove {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <div class="wishlist-container">
    <h1 class="text-center mb-4">Wishlist</h1>
    <!-- Each product in its own row -->
    <div class="row">
      <div class="col-md-12">
        <div class="wishlist-item">
          <div class="row">
            <div class="col-md-4">
              <img src="product1.jpg" alt="Product 1">
            </div>
            <div class="col-md-8">
              <div class="wishlist-item-info">
                <h3 class="wishlist-item-title">Product 1</h3>
                <p class="wishlist-item-description">Description of Product 1</p>
                <div class="btn-container">
                  <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                  <button class="btn btn-danger btn-remove">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="wishlist-item">
          <div class="row">
            <div class="col-md-4">
              <img src="product2.jpg" alt="Product 2">
            </div>
            <div class="col-md-8">
              <div class="wishlist-item-info">
                <h3 class="wishlist-item-title">Product 2</h3>
                <p class="wishlist-item-description">Description of Product 2</p>
                <div class="btn-container">
                  <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                  <button class="btn btn-danger btn-remove">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="wishlist-item">
          <div class="row">
            <div class="col-md-4">
              <img src="product3.jpg" alt="Product 3">
            </div>
            <div class="col-md-8">
              <div class="wishlist-item-info">
                <h3 class="wishlist-item-title">Product 3</h3>
                <p class="wishlist-item-description">Description of Product 3</p>
                <div class="btn-container">
                  <button class="btn btn-primary btn-add-to-cart">Add to Cart</button>
                  <button class="btn btn-danger btn-remove">Remove</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Add more wishlist items as needed -->
  </div>
  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
